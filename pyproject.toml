[project]
name = "questdb-connect"
version = "1.0.0"
authors = [{ name = "questdb.io", email = "miguel@questdb.io" }]
description = "SqlAlchemy/Superset libraries."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11'
]
dependencies = [
    'psycopg2-binary~=2.9.6',
    'SQLAlchemy<=1.4.47',
    'apache-superset>=2.1.0'
]

[project.entry-points.'sqlalchemy.dialects']
questdb = 'questdb_connect.dialect:QuestDBDialect'
#entry_points = {
#    'superset.db_engine_specs': ['clickhousedb=clickhouse_connect.cc_superset.engine:ClickHouseEngineSpec']
#}

[project.optional-dependencies]
test = [
    'ruff~=0.0.261',
    'pytest~=7.3.0'
]

[tool.ruff]
# https://github.com/charliermarsh/ruff#configuration
select = ["PL", "RUF", "TCH", "TID", "PT", "C4", "B", "S", "I"]
line-length = 120
exclude = [
    ".pytest_cache",
    ".questdb_data",
    ".git",
    ".ruff_cache",
    "venv",
    "questdb_connect.egg-info",
]
[tool.ruff.per-file-ignores]
"tests/test_inserts.py" = ["S101"]
